<!DOCTYPE html>
<html>
	<head>
		<title>Checkout Card</title>
		<!-- <link href='https://www.soengsouy.com/favicon.ico' rel='icon' type='image/x-icon'/> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/checkout.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- library validate -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	
	<body>
		
		<!-- header starts -->
		<header class="header">
			<div class="container-box">
				<div class="row align-items-center justify-content-between">
					<div class="logo">
						<a href="index.html"><img src="./img/logo.png" alt="logo" style="height: 18px;"> <span
						style="font-size: 15px; text-transform: lowercase;">in</span> Square One</a>
					</div>
					<nav class="nav">
						<ul>
							<li><a href="index.html"><i class="material-icons">home</i>&nbsp home</a></li>
							<li><a href="index.html#about"><i class="material-icons">add_alert</i>&nbsp about</a></li>
							<li><a href="our menu.html"><i class="material-icons">arrow_drop_down_circle</i>&nbsp Our Menu</a></li>
							<li><a href="login or signup.html"><i class="material-icons">login</i>&nbsp Login/SignUp</a></li>
							<li><a href="contact.html"><i class="material-icons">contact_mail</i>&nbsp contact us</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<!-- header ends -->
		<div class="row">
			<div class="col-75">
				<div class="container">
					<form id="validate" action="index.html" method="POST">
						<div class="row">
							<div class="col-50">
								<h3>Billing Address</h3>
								<label for="fname"><i class="fa fa-user"></i> Full Name</label>
								<input type="text" id="fname" name="fullname" placeholder="xyz kumar"  required>
								<label for="email"><i class="fa fa-envelope"></i> Email</label>
								<input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
								<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
								<input type="text" id="adr" name="address" placeholder="xyz street block-B14" required>
								<label for="city"><i class="fa fa-institution"></i> City</label>
								<input type="text" id="city" name="city" placeholder="Chandigarh" required>
								
								
								<div class="row">
									<div class="col-50">
										<label for="state">State</label>
										<input type="text" id="state" name="state" placeholder="Punjab"required>
									</div>
									<div class="col-50">
										<label for="zip">Zip</label>
										<input type="number" id="zip" name="zip" placeholder="12000"required>
									</div>
								</div>
							</div>
							
							<div class="col-50">
								<h3>Payment</h3>
								<label for="fname">Accepted Cards</label>
								<div class="icon-container">
									<i class="fa fa-cc-visa" style="color:navy;"></i>
									<i class="fa fa-cc-amex" style="color:blue;"></i>
									<i class="fa fa-cc-mastercard" style="color:red;"></i>
									<i class="fa fa-cc-paypal" style="color:orange;"></i>
								</div>
								
								<label for="cname">Name on Card</label>
								<input type="text" id="cname" name="cardname" placeholder="xyz kumar"required>
								<label for="ccnum">Credit card number</label>
								<input type="number" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"required>
								<label for="expmonth">Exp Month</label>
								<input type="text" id="expmonth" name="expmonth" placeholder="September" required>
								<div class="row">
									<div class="col-50">
										<label for="expyear">Exp Year</label>
										<input type="date" id="expyear" name="expyear" placeholder="2021"required>
									</div>
									<div class="col-50">
										<label for="cvv">CVV</label>
										<input type="number" id="cvv" name="cvv" placeholder="352"required>
									</div>
								</div>
							</div>
						</div>
						<label>
							<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
						</label>
					    <input type="submit" value="Continue to checkout" class="btn" name="submit">
					</form>
					
				</div>
			</div>
			
		</div>
		
		
		<!-- script validate js -->
		
		<script>
		
		$('#validate').validate({
			roles: {
				fullname: {
					required: true,
				},
				email: {
					required: true,
				},
				address: {
					required: true,
				},
				city: {
					required: true,
				},
				state: {
					required: true,
				},
				zip: {
					required: true,
				},
				cardname: {
					required: true,
				},
				cardnumber: {
					required: true,
				},
				expmonth: {
					required: true,
				},
				expyear: {
					required: true,
				},
				cvv: {
					required: true,
				},
				
			},
			messages: {
				fullname:"Please input full name*",
				email:"Please input email*",
				city:"Please input city*",
				address:"Please input address*",
				state:"Please input state*",
				zip:"Please input address*",
				cardname:"Please input card name*",
				cardnumber:"Please input card number*",
				expmonth:"Please input exp month*",
				expyear:"Please input exp year*",
				cvv:"Please input cvv*",
			},
		});
         
	</script>
</body>
</html>
